<!doctype html>
<html><head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Parent Login — EduFace</title>
  <link rel="stylesheet" href="assets/styles.css">
</head><body data-role="Parent" data-dashboard="parent_dashboard.html">
  <div class="bg-frame">
    <div class="card">
      <div class="card-left">
        <div style="text-align:center">
          <img src="assets/role-icons/1.png" alt="" style="width:220px;height:220px;object-fit:contain">
        </div>
      </div>
      <div class="card-right">
        <div class="h-brand">EduFace</div>
        <div class="h-small">Parent Login</div>
        <form id="loginForm">
          <div class="field"><label>ID or Email</label><input data-login-id class="input" placeholder="Student ID or email" required></div>
          <div class="field"><label>Password</label><input data-login-password type="password" class="input" placeholder="Password" required></div>
            <div class="login-btn-wrapper">
      <div style="margin-top:12px">
       <button class="btn" type="submit">Login</button>
      <span class="small formMsg" style="margin-left:12px"></span>
        </form>
        <div style="margin-top:18px">
  <a href="parent_forgot.html">Forgot password?</a>
</div>

<div class="login-bottom">
  Don’t have an account?
  <a href="register_now.html">Register Now</a>
</div>

      </div>
    </div>
  </div>
<script src="assets/main.js"></script>
</body></html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduFace - Teacher Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #E8E8E8;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: white;
            border-radius: 21px;
            margin: 30px 0 30px 23px;
            padding: 30px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            position: relative;
        }

        .logo {
            color: #1E3A8A;
            font-size: 35px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 60px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 18px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            color: #C7C7C7;
            font-size: 20px;
            font-weight: 600;
        }

        .nav-item:hover {
            background: linear-gradient(90deg, rgba(239, 239, 239, 0.5) 0%, rgba(139, 92, 246, 0.2) 100%);
            color: #8B5CF6;
        }

        .nav-item.active {
            background: linear-gradient(90deg, rgba(239, 239, 239, 0.5) 0%, rgba(139, 92, 246, 0.41) 100%);
            color: #8B5CF6;
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            right: 0;
            width: 10px;
            height: 100%;
            background: #8B5CF6;
            border-radius: 25px 0 0 25px;
        }

        .nav-icon {
            width: 45px;
            height: 45px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .logout-btn {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #ef4444;
            color: white;
            padding: 10px 30px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .logout-btn:hover {
            background: #dc2626;
        }

        .main-content {
            flex: 1;
            padding: 30px 40px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .page-title {
            font-size: 42px;
            color: #1E293B;
            font-weight: 600;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-name {
            font-size: 18px;
            color: #64748B;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            background: #8B5CF6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 20px;
        }

        .welcome-card {
            background: linear-gradient(135deg, #8B5CF6 0%, #6D28D9 100%);
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .welcome-text h2 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .welcome-text p {
            font-size: 18px;
            opacity: 0.9;
        }

        .welcome-illustration {
            font-size: 80px;
        }

        .section-title {
            font-size: 28px;
            color: #1E293B;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .stat-value {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #8B5CF6;
        }

        .stat-label {
            font-size: 18px;
            color: #64748B;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #E2E8F0;
        }

        th {
            background: #F8FAFC;
            color: #64748B;
            font-weight: 600;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .badge-success {
            background: #D1FAE5;
            color: #059669;
        }

        .badge-danger {
            background: #FEE2E2;
            color: #DC2626;
        }

        .badge-warning {
            background: #FEF3C7;
            color: #D97706;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #8B5CF6;
            color: white;
        }

        .btn-primary:hover {
            background: #7C3AED;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #64748B;
        }

        .error-message {
            background: #FEE2E2;
            color: #DC2626;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }


        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
            margin-right: 10px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #10b981;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        .scanner-status {
            font-size: 12px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 12px;
        }

        .scanner-status.enabled {
            background: #D1FAE5;
            color: #059669;
        }

        .scanner-status.disabled {
            background: #FEE2E2;
            color: #DC2626;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">EduFace</div>
            <nav>
                <div class="nav-item active" onclick="showPage('dashboard')">
                    <div class="nav-icon">üìä</div>
                    <span>Dashboard</span>
                </div>
                <div class="nav-item" onclick="showPage('courses')">
                    <div class="nav-icon">üìö</div>
                    <span>My Courses</span>
                </div>
                <div class="nav-item" onclick="showPage('students')">
                    <div class="nav-icon">üë•</div>
                    <span>Students</span>
                </div>

            </div>

    <script>
        const API_URL = 'http://localhost:3000/api';
        let currentUser = null;

        // Check Authentication
        function checkAuth() {
            const userStr = localStorage.getItem('eduface_user');
            if (!userStr) {
                window.location.href = 'teacher_login.html';
                return null;
            }
            
            const user = JSON.parse(userStr);
            if (user.role !== 'Teacher') {
                alert('Access denied. Teachers only.');
                window.location.href = 'index.html';
                return null;
            }
            
            return user;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            currentUser = checkAuth();
            if (currentUser) {
                showPage('dashboard');
            }
        });

        // Navigation
        function showPage(page) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            event?.currentTarget?.classList.add('active');

            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Loading...</div>';

            switch (page) {
                case 'dashboard':
                    loadDashboard();
                    break;
                case 'courses':
                    loadCourses();
                    break;
                case 'students':
                    loadStudents();
                    break;
                case 'attendance':
                    loadAttendance();
                    break;
            }
        }

        // Load Dashboard
        async function loadDashboard() {
            try {
                const response = await fetch(`${API_URL}/teachers/${currentUser.id}/summary`);
                const data = await response.json();

                if (!data.ok) {
                    throw new Error(data.msg);
                }

                const summary = data.summary;

                document.getElementById('content').innerHTML = `
                    <header class="header fade-in">
                        <h1 class="page-title">Dashboard</h1>
                        <div class="user-profile">
                            <span class="user-name">${currentUser.firstName} ${currentUser.lastName}</span>
                            <div class="user-avatar">${currentUser.firstName[0]}${currentUser.lastName[0]}</div>
                        </div>
                    </header>

                    <div class="welcome-card fade-in">
                        <div class="welcome-text">
                            <h2>Welcome, ${currentUser.firstName}!</h2>
                            <p>${currentUser.department} Department</p>
                        </div>
                        <div class="welcome-illustration">üë®‚Äçüè´</div>
                    </div>

                    <section>
                        <h2 class="section-title">Overview</h2>
                        <div class="stats-grid">
                            <div class="stat-card fade-in">
                                <div class="stat-value">${summary.totalCourses || 0}</div>
                                <div class="stat-label">Total Courses</div>
                            </div>
                            <div class="stat-card fade-in">
                                <div class="stat-value">${summary.totalStudents || 0}</div>
                                <div class="stat-label">Total Students</div>
                            </div>
                            <div class="stat-card fade-in">
                                <div class="stat-value">${summary.todayClasses || 0}</div>
                                <div class="stat-label">Classes Today</div>
                            </div>
                        </div>
                    </section>

                    <div class="card fade-in">
                        <h2 class="section-title">My Courses</h2>
                        <table>
                            <thead>
                                <tr>
                                    <th>Course Code</th>
                                    <th>Course Name</th>
                                    <th>Schedule</th>
                                    <th>Room</th>
                                    <th>Students</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${summary.courses && summary.courses.length > 0
                                    ? summary.courses.map(course => `
                                        <tr>
                                            <td>${course.courseCode}</td>
                                            <td>${course.courseName}</td>
                                            <td>${course.schedule || 'TBA'}</td>
                                            <td>${course.room || 'TBA'}</td>
                                            <td>${course.studentCount || 0}</td>
                                        </tr>
                                    `).join('')
                                    : '<tr><td colspan="5" style="text-align: center; padding: 30px;">No courses assigned</td></tr>'
                                }
                            </tbody>

            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error-message">Failed to load dashboard: ${error.message}</div>
                `;
            }
        }

// Add this new function for toggling scanner:
async function toggleScanner(courseID, enabled) {
    try {
        const response = await fetch(`${API_URL}/teachers/${currentUser.id}/courses/${courseID}/toggle-scanner`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                enabled: enabled,
                teacherID: currentUser.id 
            })
        });

        const data = await response.json();

        if (data.ok) {
            // Show success message
            showToast(`Scanner ${enabled ? 'enabled' : 'disabled'} successfully!`, 'success');
            // Reload courses to update UI
            loadCourses();
        } else {
            alert(data.msg || 'Failed to toggle scanner');
            // Reload to revert the toggle
            loadCourses();
        }
    } catch (error) {
        console.error('Error toggling scanner:', error);
        alert('Failed to toggle scanner');
        loadCourses();
    }
}

// Add this helper function for toast notifications:
function showToast(message, type = 'info') {
    const toast = document.createElement('div');
    toast.className = `toast toast-${type}`;
    toast.textContent = message;
    toast.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: ${type === 'success' ? '#10b981' : '#ef4444'};
        color: white;
        padding: 15px 25px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        z-index: 9999;
        animation: slideIn 0.3s ease-out;
    `;
    
    document.body.appendChild(toast);
    
    setTimeout(() => {
        toast.style.animation = 'slideOut 0.3s ease-out';
        setTimeout(() => toast.remove(), 300);
    }, 3000);
}

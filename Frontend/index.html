<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Role — EduFace</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --blue: #1E3A8A;
      --hover: #C3DAFF;
      --radius: 24px;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #B9D4FF 0%, #9DC5FF 100%);
      height: 100vh;
      font-family: Poppins, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .frame {
      width: 100%;
      height: 100%;
      border: 5px solid var(--blue);
      box-sizing: border-box;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* --- TWO COLUMN LAYOUT --- */
    .main-container {
      width: 100%;
      max-width: 1100px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 140px;              /* space between left icons and right dropdown */
      transform: translateY(-40px); /* move slightly up like Figma */
    }

    /* --- LEFT: ICON GRID --- */
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(2, 180px);
      grid-gap: 30px;
    }

    .icon-grid img {
      width: 180px;
      height: 180px;
      object-fit: contain;
    }

    /* --- RIGHT: SELECT ROLE AREA --- */
    .role-box {
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: left;
    }

    .label {
      font-size: 22px;
      font-weight: 700;
      color: var(--blue);
      margin-bottom: 12px;
      letter-spacing: 1px;
    }

    /* --- DROPDOWN --- */
    .dropdown {
      width: 280px;
      position: relative;
    }

    .dropdown-btn {
      background: white;
      padding: 15px 20px;
      border-radius: var(--radius);
      border: 3px solid var(--blue);
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      color: var(--blue);
      font-weight: 500;
    }

    .dropdown-menu {
      display: none;
      flex-direction: column;
      background: white;
      border: 3px solid var(--blue);
      border-radius: var(--radius);
      position: absolute;
      width: 100%;
      top: 60px;
      left: 0;
      overflow: hidden;
      z-index: 20;
    }

    .dropdown-item {
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
      cursor: pointer;
      color: var(--blue);
    }

    .dropdown-item:hover {
      background: var(--hover);
    }

    .dropdown-item img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>

<body>

<div class="frame">

  <div class="main-container">

    <!-- LEFT: 2x2 GRID -->
    <div class="icon-grid">
      <img src="assets/role-icons/2.png" alt="Student">
      <img src="assets/role-icons/4.png" alt="Teacher">
      <img src="assets/role-icons/3.png" alt="Admin">
      <img src="assets/role-icons/1.png" alt="Parent">
    </div>

    <!-- RIGHT: SELECT ROLE + DROPDOWN -->
    <div class="role-box">
      <div class="label">SELECT YOUR ROLE</div>

      <div class="dropdown">
        <div class="dropdown-btn" id="roleBtn">
          <span id="selectedRole">Student</span>
          <span style="font-size:20px;">▾</span>
        </div>

        <div class="dropdown-menu" id="menu">
          <div class="dropdown-item" onclick="selectRole('Student','student_login.html')">
            <img src="assets/role-icons/2.png" alt=""> Student
          </div>
          <div class="dropdown-item" onclick="selectRole('Teacher','teacher_login.html')">
            <img src="assets/role-icons/4.png" alt=""> Teacher
          </div>
          <div class="dropdown-item" onclick="selectRole('Admin','admin_login.html')">
            <img src="assets/role-icons/3.png" alt=""> Admin
          </div>
          <div class="dropdown-item" onclick="selectRole('Parent','parent_login.html')">
            <img src="assets/role-icons/1.png" alt=""> Parent
          </div>
        </div>
      </div>
    </div>

  </div>

</div>

<script>
  const btn = document.getElementById("roleBtn");
  const menu = document.getElementById("menu");
  const selected = document.getElementById("selectedRole");

  btn.addEventListener("click", () => {
    menu.style.display = menu.style.display === "flex" ? "none" : "flex";
  });

  function selectRole(name, page) {
    selected.textContent = name;
    menu.style.display = "none";
    setTimeout(() => { location.href = page; }, 150);
  }
</script>

</body>
</html>

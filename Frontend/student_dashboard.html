<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - EduFace</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: #E8E8E8; }
        .container { display: flex; min-height: 100vh; }
        
        .sidebar { width: 280px; background: white; border-radius: 21px; margin: 30px 0 30px 23px; padding: 30px 0; box-shadow: 0 4px 20px rgba(0,0,0,0.08); position: relative; }
        .logo { color: #1E3A8A; font-size: 35px; font-weight: 600; text-align: center; margin-bottom: 60px; }
        .nav-item { display: flex; align-items: center; padding: 18px 30px; cursor: pointer; transition: all 0.3s; position: relative; color: #C7C7C7; font-size: 20px; font-weight: 600; }
        .nav-item:hover { background: linear-gradient(90deg, rgba(239,239,239,0.5) 0%, rgba(249,115,22,0.2) 100%); color: #F97316; }
        .nav-item.active { background: linear-gradient(90deg, rgba(239,239,239,0.5) 0%, rgba(249,115,22,0.41) 100%); color: #F97316; }
        .nav-item.active::after { content: ''; position: absolute; right: 0; width: 10px; height: 100%; background: #F97316; border-radius: 25px 0 0 25px; }
        .nav-icon { width: 45px; height: 45px; margin-right: 15px; display: flex; align-items: center; justify-content: center; font-size: 24px; }
        .logout-btn { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); background: #ef4444; color: white; padding: 10px 30px; border-radius: 10px; cursor: pointer; border: none; font-weight: 600; }
        
        .main-content { flex: 1; padding: 30px 40px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        .page-title { font-size: 42px; color: #1E293B; font-weight: 600; }
        .user-profile { display: flex; align-items: center; gap: 15px; }
        .user-avatar { width: 50px; height: 50px; background: #F97316; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: 600; font-size: 20px; }
        
        .welcome-card { background: linear-gradient(135deg, #FEF3C7 0%, #FDE68A 100%); border-radius: 20px; padding: 30px; margin-bottom: 30px; border-left: 5px solid #F59E0B; }
        .welcome-card h2 { color: #92400E; margin-bottom: 10px; }
        .welcome-card p { color: #78350F; }
        
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 25px; margin-bottom: 40px; }
        .stat-card { background: white; border-radius: 20px; padding: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .stat-value { font-size: 48px; font-weight: 700; margin-bottom: 10px; color: #F97316; }
        .stat-label { font-size: 18px; color: #64748B; }
        .card { background: white; border-radius: 20px; padding: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 25px; }
        .section-title { font-size: 28px; color: #1E293B; margin-bottom: 25px; font-weight: 600; }
        
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #E2E8F0; }
        th { background: #F8FAFC; color: #64748B; font-weight: 600; }
        .badge { padding: 6px 12px; border-radius: 20px; font-size: 14px; font-weight: 500; }
        .badge-present { background: #D1FAE5; color: #059669; }
        .badge-absent { background: #FEE2E2; color: #DC2626; }
        .badge-late { background: #FEF3C7; color: #D97706; }
        .badge-excused { background: #DBEAFE; color: #1D4ED8; }
        
        .btn { padding: 12px 24px; border: none; border-radius: 10px; cursor: pointer; font-weight: 500; font-size: 16px; background: #F97316; color: white; transition: all 0.3s; }
        .btn:hover { background: #EA580C; }
        .btn-scanner { background: #10B981; margin-top: 20px; }
        .btn-scanner:hover { background: #059669; }
        
        .info-box { background: #E0F2FE; padding: 20px; border-radius: 10px; border-left: 4px solid #0284C7; margin-bottom: 20px; }
        
        .loading { text-align: center; padding: 40px; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #F97316; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .toast { position: fixed; top: 20px; right: 20px; background: #10B981; color: white; padding: 15px 25px; border-radius: 10px; z-index: 9999; display: none; }
        .toast.show { display: block; animation: slideIn 0.3s; }
        .toast.error { background: #EF4444; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">EduFace</div>
            <nav id="nav">
                <div class="nav-item active" onclick="showPage('dashboard')">
                    <div class="nav-icon">ðŸ“Š</div><span>Dashboard</span>
                </div>
                <div class="nav-item" onclick="showPage('records')">
                    <div class="nav-icon">ðŸ“…</div><span>Attendance</span>
                </div>
                <div class="nav-item" onclick="showPage('courses')">
                    <div class="nav-icon">ðŸ“š</div><span>Courses</span>
                </div>
                <div class="nav-item" onclick="showPage('profile')">
                    <div class="nav-icon">ðŸ‘¤</div><span>Profile</span>
                </div>
            </nav>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </aside>

        <main class="main-content">
            <div id="content"><div class="loading"><div class="spinner"></div>Loading...</div></div>
        </main>
    </div>
    <div id="toast" class="toast"></div>

    <script>
        const API_URL = 'http://localhost:3000/api';
        let currentUser = null;
        let scannerAvailable = false;

        function checkAuth() {
            const userStr = localStorage.getItem('eduface_user');
            if (!userStr) {
                window.location.href = 'student_login.html';
                return null;
            }
            const user = JSON.parse(userStr);
            if (user.role !== 'Student') {
                alert('Access denied');
                window.location.href = 'index.html';
                return null;
            }
            return user;
        }

        document.addEventListener('DOMContentLoaded', async () => {
            currentUser = checkAuth();
            if (currentUser) {
                await checkScannerAccess();
                showPage('dashboard');
            }
        });

        async function checkScannerAccess() {
            try {
                const response = await fetch(`${API_URL}/students/${currentUser.id}/scanner-access`);
                const data = await response.json();
                scannerAvailable = data.ok && data.hasAccess;
                
                if (scannerAvailable) {
                    const nav = document.getElementById('nav');
                    const scannerItem = document.createElement('div');
                    scannerItem.className = 'nav-item';
                    scannerItem.onclick = () => window.location.href = 'scanner.html';
                    scannerItem.innerHTML = '<div class="nav-icon">ðŸ“·</div><span>Scanner</span>';
                    nav.appendChild(scannerItem);
                }
            } catch (error) {
                console.log('Scanner check failed:', error);
            }
        }

        function showPage(page) {
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            event?.currentTarget?.classList.add('active');
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading"><div class="spinner"></div>Loading...</div>';

            switch(page) {
                case 'dashboard': loadDashboard(); break;
                case 'records': loadRecords(); break;
                case 'courses': loadCourses(); break;
                case 'profile': loadProfile(); break;
            }
        }

        async function loadDashboard() {
            try {
                const response = await fetch(`${API_URL}/students/${currentUser.id}/summary`);
                const data = await response.json();
                
                if (!data.ok) throw new Error(data.msg);

                const summary = data.summary || {};
                const stats = summary.attendanceStats || {};
                const recent = summary.recentAttendance || [];
                
                document.getElementById('content').innerHTML = `
                    <header class="header">
                        <h1 class="page-title">Dashboard</h1>
                        <div class="user-profile">
                            <span style="font-size: 18px; color: #64748B;">${currentUser.firstName} ${currentUser.lastName}</span>
                            <div class="user-avatar">${currentUser.firstName[0]}${currentUser.lastName[0]}</div>
                        </div>
                    </header>

                    <div class="welcome-card">
                        <h2>Welcome back, ${currentUser.firstName}! ðŸ‘‹</h2>
                        <p>Student ID: <strong>${currentUser.id}</strong> | Course: <strong>${currentUser.course || 'N/A'}</strong> | Year: <strong>${currentUser.yearLevel || 'N/A'}</strong></p>
                    </div>

                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value">${stats.presentCount || 0}</div>
                            <div class="stat-label">Days Present</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${stats.lateCount || 0}</div>
                            <div class="stat-label">Days Late</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${stats.absentCount || 0}</div>
                            <div class="stat-label">Days Absent</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${stats.attendanceRate || 0}%</div>
                            <div class="stat-label">Attendance Rate</div>
                        </div>
                    </div>

                    <div class="card">
                        <h2 class="section-title">Recent Attendance</h2>
                        <table>
                            <thead>
                                <tr><th>Date</th><th>Course</th><th>Status</th><th>Time In</th></tr>
                            </thead>
                            <tbody>
                                ${recent.length > 0
                                    ? recent.map(a => `
                                        <tr>
                                            <td>${new Date(a.date).toLocaleDateString()}</td>
                                            <td>${a.courseCode} - ${a.courseName}</td>
                                            <td><span class="badge badge-${a.status.toLowerCase()}">${a.status}</span></td>
                                            <td>${a.checkInTime || 'N/A'}</td>
                                        </tr>
                                    `).join('')
                                    : '<tr><td colspan="4" style="text-align: center; padding: 30px;">No attendance records yet</td></tr>'
                                }
                            </tbody>
                        </table>
                    </div>

                    ${scannerAvailable ? `
                        <div class="info-box">
                            <strong>ðŸ“· Face Scanner Available!</strong><br>
                            You can now use the face scanner to mark your attendance. Click the Scanner option in the sidebar or the button below.
                        </div>
                        <button class="btn btn-scanner" onclick="window.location.href='scanner.html'">
                            ðŸ“· Open Face Scanner
                        </button>
                    ` : ''}
                `;
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="card"><div style="color: #EF4444; padding: 20px;">Error: ${error.message}<br><br><button class="btn" onclick="location.reload()">Retry</button></div></div>
                `;
            }
        }

        async function loadRecords() {
            try {
                const response = await fetch(`${API_URL}/students/${currentUser.id}/attendance`);
                const data = await response.json();
                
                if (!data.ok) throw new Error(data.msg);

                document.getElementById('content').innerHTML = `
                    <header class="header">
                        <h1 class="page-title">Attendance Records</h1>
                        <div class="user-profile">
                            <span style="font-size: 18px; color: #64748B;">${currentUser.firstName} ${currentUser.lastName}</span>
                            <div class="user-avatar">${currentUser.firstName[0]}${currentUser.lastName[0]}</div>
                        </div>
                    </header>

                    <div class="card">
                        <h2 class="section-title">Complete Attendance History</h2>
                        <table>
                            <thead>
                                <tr><th>Date</th><th>Course</th><th>Status</th><th>Time In</th><th>Time Out</th><th>Remarks</th></tr>
                            </thead>
                            <tbody>
                                ${data.records && data.records.length > 0
                                    ? data.records.map(r => `
                                        <tr>
                                            <td>${new Date(r.date).toLocaleDateString()}</td>
                                            <td>${r.courseCode} - ${r.courseName}</td>
                                            <td><span class="badge badge-${r.status.toLowerCase()}">${r.status}</span></td>
                                            <td>${r.checkInTime || 'N/A'}</td>
                                            <td>${r.checkOutTime || 'N/A'}</td>
                                            <td>${r.remarks || '-'}</td>
                                        </tr>
                                    `).join('')
                                    : '<tr><td colspan="6" style="text-align: center; padding: 30px;">No records found</td></tr>'
                                }
                            </tbody>
                        </table>
                    </div>
                `;
            } catch (error) {
                document.getElementById('content').innerHTML = `<div class="card"><div style="color: #EF4444;">Error: ${error.message}</div></div>`;
            }
        }

        async function loadCourses() {
            try {
                const response = await fetch(`${API_URL}/students/${currentUser.id}/courses`);
                const data = await response.json();
                
                if (!data.ok) throw new Error(data.msg);

                document.getElementById('content').innerHTML = `
                    <header class="header">
                        <h1 class="page-title">My Courses</h1>
                        <div class="user-profile">
                            <span style="font-size: 18px; color: #64748B;">${currentUser.firstName} ${currentUser.lastName}</span>
                            <div class="user-avatar">${currentUser.firstName[0]}${currentUser.lastName[0]}</div>
                        </div>
                    </header>

                    <div class="card">
                        <h2 class="section-title">Enrolled Courses</h2>
                        <table>
                            <thead>
                                <tr><th>Code</th><th>Course Name</th><th>Teacher</th><th>Schedule</th><th>Room</th></tr>
                            </thead>
                            <tbody>
                                ${data.courses && data.courses.length > 0
                                    ? data.courses.map(c => `
                                        <tr>
                                            <td><strong>${c.courseCode}</strong></td>
                                            <td>${c.courseName}</td>
                                            <td>${c.teacherName || 'TBA'}</td>
                                            <td>${c.schedule || 'TBA'}</td>
                                            <td>${c.room || 'TBA'}</td>
                                        </tr>
                                    `).join('')
                                    : '<tr><td colspan="5" style="text-align: center; padding: 30px;">No courses enrolled</td></tr>'
                                }
                            </tbody>
                        </table>
                    </div>
                `;
            } catch (error) {
                document.getElementById('content').innerHTML = `<div class="card"><div style="color: #EF4444;">Error: ${error.message}</div></div>`;
            }
        }

        async function loadProfile() {
            document.getElementById('content').innerHTML = `
                <header class="header">
                    <h1 class="page-title">My Profile</h1>
                    <div class="user-profile">
                        <span style="font-size: 18px; color: #64748B;">${currentUser.firstName} ${currentUser.lastName}</span>
                        <div class="user-avatar">${currentUser.firstName[0]}${currentUser.lastName[0]}</div>
                    </div>
                </header>

                <div class="card">
                    <h2 class="section-title">Personal Information</h2>
                    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 25px;">
                        <div>
                            <div style="color: #64748B; margin-bottom: 5px;">Student ID</div>
                            <div style="font-size: 18px; font-weight: 600;">${currentUser.id}</div>
                        </div>
                        <div>
                            <div style="color: #64748B; margin-bottom: 5px;">Full Name</div>
                            <div style="font-size: 18px; font-weight: 600;">${currentUser.firstName} ${currentUser.lastName}</div>
                        </div>
                        <div>
                            <div style="color: #64748B; margin-bottom: 5px;">Email</div>
                            <div style="font-size: 18px; font-weight: 600;">${currentUser.email || 'N/A'}</div>
                        </div>
                        <div>
                            <div style="color: #64748B; margin-bottom: 5px;">Course</div>
                            <div style="font-size: 18px; font-weight: 600;">${currentUser.course || 'N/A'}</div>
                        </div>
                        <div>
                            <div style="color: #64748B; margin-bottom: 5px;">Year Level</div>
                            <div style="font-size: 18px; font-weight: 600;">${currentUser.yearLevel || 'N/A'}</div>
                        </div>
                        <div>
                            <div style="color: #64748B; margin-bottom: 5px;">Section</div>
                            <div style="font-size: 18px; font-weight: 600;">${currentUser.section || 'N/A'}</div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <h2 class="section-title">Account Settings</h2>
                    <button class="btn" onclick="alert('Password change feature coming soon!')">Change Password</button>
                </div>
            `;
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show' + (type === 'error' ? ' error' : '');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('eduface_user');
                window.location.href = 'student_login.html';
            }
        }
    </script>
</body>
</html>
